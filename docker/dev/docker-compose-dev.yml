services:
  db:
    image: postgres:16.8
    env_file:
      - ../../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  web:
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile.dev
    env_file:
      - ../../.env
    environment:
      POSTGRES_HOST: db
    depends_on:
      - db
    volumes:
      - ../../logs:/app/logs
      
    
